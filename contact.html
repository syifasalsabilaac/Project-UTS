<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="header">
    <div>
      <nav class="nav">
        <a class="nav-link" href="home.html">Home</a>
        <a class="nav-link" href="produk.html">Product</a>
        <a class="nav-link active" aria-current="page" href="#">Contact</a>
      </nav>
    </div>
    <div>
      <img src="Official Logo_ Hearts2Hearts ‘The Chase’.png" alt="Logo">
    </div>
    <div>
      <button class="icon-btn" onclick="Search()"><i class="bi bi-search"></i></button>
      <button class="icon-btn" onclick="Cart()"><i class="bi bi-cart"></i></button>
    </div>
  </header>

  <div class="kontak">
    <h3 style="text-align: center; margin-top: 30px; margin-bottom: 90px;">Contact Us</h3>

    <form class="kontak-form">
      <div class="form-grup">
        <label>Name <span class="required">*</span></label>
        <input type="text" required>
      </div>

      <div class="form-grup">
        <label>Email <span class="required">*</span></label>
        <input type="email" required>
      </div>

      <div class="form-grup">
        <label>Handphone <span class="required">*</span></label>
        <input type="number" required>
      </div>

      <div class="form-grup">
        <label>Message <span class="required">*</span></label>
        <textarea rows="4" required></textarea>
      </div>

      <div class="form-grup">
        <label>Attachment</label>
        <input type="file" class="file-btn">
      </div>

      <button type="submit" class="submit-btn"> Submit </button>
    </form>
  </div>

  <footer class="footer">
    <div class="footer-isi">
      <img src="logo putih.png" alt="">
      <p>Company <strong>SM ENTERTAIMENT</strong> Manage by <strong> CENTER 2 PRISM</strong> Address <strong>04769 83-21 Wangsimni-ro, Seongdong-gu, Seoul 04769, Republic of Korea 8F</strong><br>
        E-mail <strong>smtown@smtown.com</strong> CEO <strong>MIYEON KIM</strong>
      </p> 
    </div>
    
    <div class="socmed">
      <a href="https://facebook.com/hearts2heartsH2H" target="_blank"><i class="bi bi-facebook"></i></a>
      <a href="https://x.com/hearts2hearts" target="_blank"><i class="bi bi-twitter"></i></a>
      <a href="https://www.instagram.com/hearts2hearts/" target="_blank"><i class="bi bi-youtube"></i></a>
      <a href="https://www.youtube.com/@hearts2hearts.official" target="_blank"><i class="bi bi-instagram"></i></a>
    </div>
  </footer>

  <script>
    const header = document.querySelector(".header");
    const footer = document.querySelector(".footer");

    header.style.display = "flex";
    footer.style.display = 'flex';
  </script>

  <script>
    function Search(){
      Swal.fire({
        title: "Cari produk",
        input: "text",
        inputPlaceholder: "Ketik nama produk...",
        showCancelButton: true,
        confirmButtonText: "Cari",
        cancelButtonText: "Batal"
      }).then(result => {
        if (result.value){
          Swal.fire("Mencari: " + result.value);
        }
      });
    }

    function Cart(){
      Swal.fire({
        title: "Keranjang",
        text: "Kamu punya " + cart.length + " item di keranjang.",
        icon: "info"
      });
    }
  </script>
  
</body>
</html>
